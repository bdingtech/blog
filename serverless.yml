myBlog:
  component: '@serverless/tencent-website'
  inputs:
    code:
      src: ./public # Upload static files generated by HEXO
      index: index.html
      error: index.html
    region: ap-guangzhou
    bucketName: my-blog
    protocol: https
    hosts:
      - host: blog.bding.top
        https:
          certId: cpVIipzb # SSL 证书 ID
          http2: on
          httpsType: 4
          forceSwitch: -2